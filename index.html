<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #changeTextButton {
            background-color: #28a745;
        }

        #changeTextButton:hover {
            background-color: #1e7e34;
        }

        #hoverMe {
            padding: 10px;
            background-color: #ffc107;
            color: #212529;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 15px;
        }

        #hoverMe:hover {
            background-color: #e0a800;
            color: white;
        }

        #keypressInfo {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #imageGallery {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #imageGallery img {
            width: 100px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #imageGallery img:hover {
            transform: scale(1.1);
        }

        .tab-container {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background-color: #eee;
        }

        .tab-buttons button {
            background-color: inherit;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-buttons button.active {
            background-color: #ddd;
        }

        .tab-content {
            padding: 15px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        form {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        #validationMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the JavaScript Playground!</h1>

        <h2>1. Event Handling ðŸŽˆ</h2>
        <button id="clickMe">Click Me!</button>

        <div id="hoverMe">Hover Over Me</div>

        <div id="keypressInfo">Type something here: <input type="text" id="keypressInput"></div>
        <p id="keypressOutput"></p>

        <button id="doubleClickMe">Double Click Me (Secret!)</button>
        <p id="doubleClickMessage" style="color: green; display: none;">ðŸŽ‰ Double Click Activated!</p>

        <h2>2. Interactive Elements ðŸŽ®</h2>
        <button id="changeTextButton">Change Text</button>
        <p id="changingText">Initial Text</p>

        <h3>Image Gallery</h3>
        <div id="imageGallery">
            <img src="https://via.placeholder.com/100/FF0000/FFFFFF?Text=Image+1" alt="Image 1" data-index="0">
            <img src="https://via.placeholder.com/100/00FF00/FFFFFF?Text=Image+2" alt="Image 2" data-index="1">
            <img src="https://via.placeholder.com/100/0000FF/FFFFFF?Text=Image+3" alt="Image 3" data-index="2">
        </div>
        <p id="selectedImage"></p>

        <h3>Tabs</h3>
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="tab1">Tab 1</button>
                <button class="tab-button" data-tab="tab2">Tab 2</button>
                <button class="tab-button" data-tab="tab3">Tab 3</button>
            </div>
            <div id="tab1" class="tab-content tab-panel active">Content for Tab 1</div>
            <div id="tab2" class="tab-content tab-panel">Content for Tab 2</div>
            <div id="tab3" class="tab-content tab-panel">Content for Tab 3</div>
        </div>

        <h2>3. Form Validation ðŸ“‹âœ…</h2>
        <form id="myForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <p class="error-message" id="nameError"></p>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <p class="error-message" id="emailError"></p>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <p class="error-message" id="passwordError"></p>
            </div>
            <button type="submit">Submit</button>
            <p id="validationMessage"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
